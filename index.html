<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>        
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="img-1"><img class="mid" src="/img/1.jpg" alt=""><img class="min" src="/img/2.jpg" alt=""></div>
        
        <div class="img-2"><img class="mid" src="/img/3.jpg" alt=""><img class="mid" src="/img/4.jpg" alt=""></div>
        
        <div class="img-3"><img class="big" src="/img/luca-bravo-2RYSz7qTwRQ-unsplash.jpg" alt=""></div>
        <div class="img-4"><img class="min" src="/img/6.jpg" alt=""></div>
        <div class="img-5"><img class="min" src="/img/7.jpg" alt=""><img class="midd" src="/img/8.jpg" alt=""></div>
        <div class="img-6"><img class="mid" src="/img/9.jpg" alt=""></div>

    </div>
    <div class="bye"></div>

    <script>

               

                gsap.registerPlugin(ScrollTrigger);


                const  tl = gsap.timeline();

                tl.fromTo(".container", 1.5, {scale:3}, {scale:1});


                ScrollTrigger.create({
                animation: tl,
                start:"1120px center",
                trigger:".container",
                scrub:1.8,
                pin:true,

                });



        </script>
 </body>
